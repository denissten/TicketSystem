<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
    .content {
        width: 800px; height: 600px; margin: 0 auto; text-align: center;
        }
    input{
        width: 180px;
    }
    #error{
        color: red;
    }
    #success{
        color: #007100;
    }
    </style>
</head>
<body>
<div class="content">
<form action="/registration" method="post">
    <input type="text" name="familia" placeholder="Введите фамилию"><br>
    <input type="text" name="name" placeholder="Введите имя"><br>
    <input type="text" name="otchestvo" placeholder="Введите отчество"><br>
    <input type="text" name="login" placeholder="Введите логин"><br>
    <input type="text" name="password" placeholder="Введите пароль"><br>
    <input type="submit" value="Регистрация">
</form>
<input type="button" value="Вернуться" onclick="window.location.href='/';">
<h3 th:id=${message_type} th:text=${info_message}></h3>
</div>
</body>
</html>
